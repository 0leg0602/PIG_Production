<!DOCTYPE html>
<html style="background-image: url('https://www.svgrepo.com/show/191136/pig.svg');background-size: 100px;background-color: #1c1c1c;">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>üêñüêñPIG Production üêñüêñ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            /* font-weight: <weight>;
            font-style: normal; */

        }

        button {
            min-height: 50px;
            min-width: 120px;
            font-size: 30px;
        }

        h1 {
            color: white;
        }


        @keyframes example {
            0% {
                /* background-color: red; */
                background-position-x: 0px;
            }

            100% {
                /* background-color: yellow; */
                background-position-x: 100px;
            }
        }

        html {
            /* background-color: red; */
            animation-name: example;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear
        }

        .page {
            position: absolute;
            top: 98px;
            min-height: -webkit-fill-available;
            left: 0px;
            right: 0px;
            backdrop-filter: blur(0px);
        }


    </style>

</head>

<body>

    <div style="background: black;
    position: fixed;
    width: -webkit-fill-available;
    left: 0px;
    top: 0px;
    color: white;
    z-index: 1;
    ">

        <table style=" width: -webkit-fill-available; margin-left: 20px; margin-right: 20px;">
            <tr>
                <td>
                    <h1 style="align-items: center;display: flex;"> <img
                            src="https://www.svgrepo.com/show/41907/pig.svg"
                            style="max-width: 30px; display: inline-block; "> Company name
                    </h1>
                </td>
                <td>
                    <h1 style="text-align: end;">
                        <button id="button1" disabled onclick="switch_page(1)"> About </button>
                        <button id="button2" onclick="switch_page(2)"> Pigs </button>
                        <button id="button3" onclick="switch_page(3)"> Pig-Clicker </button>
                    </h1>
                </td>
            </tr>

        </table>





    </div>

    <div id="div_about" class="page" style="display: block;">


        <h1 style="
    text-align: center;
    font-size: 50px;
    ">About</h1>



    </div>

    <div id="div_pigs" class="page" style="display: none;">


        <h1 style="
    text-align: center;
    font-size: 50px;
    ">Pigs</h1>

    <table id="pig_list" style="width: 100%;" ></table>





    </div>

    <div id="div_pig-clicker" class="page" style="display: none;">


        <h1 style="
    text-align: center;
    font-size: 50px;
    ">Pig-Clicker</h1>



    </div>



</body>

<script>

    const pig1 = {name:"test1", description: "test pig for development"}
    const pig2 = {name:"test2", description: "test pig for development"}
    const pig3 = {name:"test3", description: "test pig for development"}
    const pig4 = {name:"test4", description: "test pig for development"}
    const pig5 = {name:"test5", description: "test pig for development"}
    const pig6 = {name:"test6", description: "test pig for development"}
    const pig7 = {name:"test7", description: "test pig for development"}
    const pig8 = {name:"test8", description: "test pig for development"}
    const pig9 = {name:"test9", description: "test pig for development"}
    const pig10 = {name:"test10", description: "test pig for development"}
    const pig11 = {name:"test11", description: "test pig for development"}
    const pig12 = {name:"test12", description: "test pig for development"}
    const pig13 = {name:"test13", description: "test pig for development"}

    const pigs = [pig1, pig2, pig3, pig4, pig5, pig6, pig7, pig8, pig9, pig10, pig11, pig12, pig13]

    var pig_table = document.getElementById("pig_list")

    table_row = 1;

    for (const i in pigs) {


        var tr

        if (!document.getElementById("table_row"+table_row)){
            tr = document.createElement("tr");
            tr.id = "table_row"+table_row;
        } else {
            tr = document.getElementById("table_row"+table_row)
        }


        if ((parseInt(i)+1)%3 == 0){
            table_row++;
        }

        var td = document.createElement("td");

        td.style = "text-align: -webkit-center; padding-bottom :11px"

        var div = document.createElement("div");

        div.style = "width: min-content; border: 8px solid grey; border-radius: 12px; background: grey;"

        pig_table.appendChild(tr);
        tr.appendChild(td);

        var img = document.createElement("img");
        img.src = "pigs_pictures/" + pigs[i].name + ".jpg";

        var pig_name = document.createElement("h1");
        var pig_description = document.createElement("p");

        pig_name.textContent = pigs[i].name;
        pig_description.textContent = pigs[i].description;

        td.appendChild(div);
        div.appendChild(img);
        div.appendChild(pig_name);
        div.appendChild(pig_description);
        

    }

    



    function switch_page(page){
        switch (page) {
            case 1:
                document.getElementById("div_about").style.display = "block";
                document.getElementById("div_pigs").style.display = "none";
                document.getElementById("div_pig-clicker").style.display = "none";

                document.getElementById("button1").disabled = true;
                document.getElementById("button2").disabled = false;
                document.getElementById("button3").disabled = false;


                
                break;
            case 2:
                document.getElementById("div_about").style.display = "none";
                document.getElementById("div_pigs").style.display = "block";
                document.getElementById("div_pig-clicker").style.display = "none";
                
                document.getElementById("button1").disabled = false;
                document.getElementById("button2").disabled = true;
                document.getElementById("button3").disabled = false;
                
                break;
            case 3:

                document.getElementById("div_about").style.display = "none";
                document.getElementById("div_pigs").style.display = "none";
                document.getElementById("div_pig-clicker").style.display = "block";
                
                document.getElementById("button1").disabled = false;
                document.getElementById("button2").disabled = false;
                document.getElementById("button3").disabled = true;
                
                break;
        
            default:
                break;
        }
    }


</script>

</html>
